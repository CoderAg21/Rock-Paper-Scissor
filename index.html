<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <header>
        <h2 class="heading">Rock Paper & Scissor</h2>
    </header>
    <div class="content">

        <img src="rock.png"  alt="Rock" id="img1" class="gameImg">
        <img src="paper.png"  alt="Paper" id="img2" class="gameImg">
        <img src="scissor.png"  alt="Scissor" id="img3" class="gameImg">

        
    </div>
    <div class="details">
        
        <h3 class="heading info" style="opacity: 1 !important;"><span style="color:aquamarine; font-size:1.53rem;">PLAY</span>(Game will start when you click any one of the above three images)</h3>
    </div>
    <div class="scoreDetails">
        <span class="score user">User score: 0</span>
        <span class="score computer">Computer Score: 0</span>
    </div>

    <script src="script3.js"></script>
</body>
</html>
